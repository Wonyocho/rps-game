<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✊✌️🖐 가위바위보 게임 ✊✌️🖐</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease;
      background: linear-gradient(to right, #fceabb, #f8b500);
      position: relative;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .buttons button {
      flex: 1 1 30%;
      margin: 5px;
      padding: 14px 10px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 24px;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
    }
    .buttons button:hover {
      background: #ddd;
    }
    .buttons .win-button {
      background-color: #c8f7c5 !important;
    }
    .buttons .lose-button {
      background-color: #f7c5c5 !important;
    }
    .buttons .draw-button {
      background-color: #fff9c4 !important;
    }
    #result {
      text-align: center;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    #win-rate {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
    #stats {
      text-align: center;
      margin-bottom: 18px;
      font-size: 16px;
      color: #333;
    }
    .win { background: #d4edda; color: #155724; }
    .lose { background: #f8d7da; color: #721c24; }
    .draw { background: #fff3cd; color: #856404; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafafa;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #f2f2f2;
    }
    @media (max-width: 500px) {
      .buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✊✌️🖐 가위바위보 게임 ✊✌️🖐</h2>
    <div class="buttons">
      <button onclick="play('✌️', this)">✌️</button>
      <button onclick="play('✊', this)">✊</button>
      <button onclick="play('🖐', this)">🖐</button>
    </div>
    <div id="result">👇 결과가 여기에 표시됩니다</div>
    <div id="win-rate">승률: 0%</div>
    <div id="stats">승: 0 / 무: 0 / 패: 0</div>
    <h4>📜 최근 결과 (최대 5개)</h4>
    <table>
      <thead>
        <tr><th>나</th><th>컴퓨터</th><th>결과</th></tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <script>
    const choices = ['✌️', '✊', '🖐'];
    const history = [];
    let totalGames = 0;
    let wins = 0;
    let draws = 0;
    let losses = 0;

    function play(userChoice, btnElement) {
      const buttons = document.querySelectorAll('.buttons button');
      buttons.forEach(btn => btn.classList.remove('win-button', 'lose-button', 'draw-button'));

      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = '';
      let resultClass = '';
      let bodyBg = '';

      if (userChoice === computerChoice) {
        resultText = '무승부';
        resultClass = 'draw';
        bodyBg = '#fff9c4';
        draws++;
        btnElement.classList.add('draw-button');
      } else if (
        (userChoice === '✌️' && computerChoice === '🖐') ||
        (userChoice === '✊' && computerChoice === '✌️') ||
        (userChoice === '🖐' && computerChoice === '✊')
      ) {
        resultText = '승리';
        resultClass = 'win';
        bodyBg = '#d0f0c0';
        wins++;
        btnElement.classList.add('win-button');
      } else {
        resultText = '패배';
        resultClass = 'lose';
        bodyBg = '#f8c8c8';
        losses++;
        btnElement.classList.add('lose-button');
      }

      if (resultText !== '무승부') totalGames++;
      const winRate = totalGames === 0 ? 0 : ((wins / totalGames) * 100).toFixed(1);

      document.getElementById('win-rate').textContent = `승률: ${winRate}%`;
      document.getElementById('stats').textContent = `승: ${wins} / 무: ${draws} / 패: ${losses}`;

      document.body.style.background = bodyBg;

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `나: ${userChoice}, 컴퓨터: ${computerChoice} → ${resultText}`;
      resultDiv.className = resultClass;

      history.unshift({ user: userChoice, cpu: computerChoice, result: resultText });
      if (history.length > 5) history.pop();

      updateHistory();
    }

    function updateHistory() {
      const tbody = document.getElementById('history-body');
      tbody.innerHTML = '';
      history.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.user}</td><td>${item.cpu}</td><td>${item.result}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
